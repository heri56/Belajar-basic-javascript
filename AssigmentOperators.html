<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assigment Operators</title>
  </head>
  <body>
    <h1>Body</h1>
    <script type="text/javascript">
    var a = 1;
    var b = 2;
    var linebreak = "<br/>";


    document.write("Nilai dari a => (a=b) =>");
    result = (a=b);
    document.write(result);
    document.write(linebreak);

    </script>

  </body>
</html>
