<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Operator Aritmatik</title>
  </head>
  <body>
    <p align="center"> JavaScript Mendukung Operator Aritmatik</p>

    <script type="text/javascript">
    var a = 33;
    var b = 10;
    var c = "Test";
    var linebreak = "<br/>";
    //var align = text-align: center;

    document.write("<p align=center>");
    document.write(linebreak);
    document.write("Bilangan a adalah: " +a);
    document.write(linebreak);
    document.write("Bilangan b adalah: " +b);
    document.write(linebreak);
    document.write(linebreak);
    document.write("a + b = ");
    result = a + b;

    document.write(result);
    document.write(linebreak);

    document.write("a - b =");
    result = a - b;
    document.write(result);
    document.write(linebreak);

    document.write("a / b =");
    result = a / b;
    document.write(result);
    document.write(linebreak);

    document.write("a % b =");
    result = a % b;
    document.write(result);
    document.write(linebreak);

    document.write("a + b + c =");
    result = a + b + c;
    document.write(result);
    document.write(linebreak);

    a=a++;
    document.write("a++ =");
    result = a++;
    document.write(result);
    document.write(linebreak);

    b=b--;
    document.write("b-- =");
    result = b--;
    document.write(result);
    document.write(linebreak);
    </script>

  </body>
</html>
